<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeasonAPI | Key Gen</title>
  </head>
  <body>
    <h1
      style="
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: tomato;
        text-align: center;
      "
    >
      SeasonAPI Key Generator
    </h1>
    <p
      style="
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: tomato;
        text-align: center;
      "
    >
      Fill the form below and click the button to get yourself a nice valid API
      Key.
    </p>

    <form method="post" action="/api/keys">
      <div class="form-item">
        <input
          type="text"
          name="name"
          id="name"
          style="
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: tomato;
          "
          required
        />
        <label
          for="name"
          style="
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: tomato;
          "
          >Name:</label
        >
      </div>
      <button
        type="submit"
        style="
          text-align: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: tomato;
        "
      >
        Get Key
      </button>
    </form>
  </body>
</html>
